<div class="container-fluid">
    <h4>TOP HEADLINES <marquee>For More Updates Subscribe our Channel</marquee></h4>
    <div class="row mt-3">
        <!-- Articles with images -->
        <ng-container *ngFor="let nd of topHeadLinesData">
            <div *ngIf="nd.urlToImage" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="box">
                    <img [src]="nd.urlToImage" width="100%">
                    <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                    <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read more</a>
                </div>
            </div>
        </ng-container>
    </div>
   
    <h5 class="more-news-tag"> MORE NEWS..!</h5>
    <br>
    <div class="row mt-3">
    
        <!-- Articles without images -->
        <ng-container *ngFor="let nd of topHeadLinesData">
            <div *ngIf="!nd.urlToImage" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="box no-image">
                    <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                    <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read more</a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
